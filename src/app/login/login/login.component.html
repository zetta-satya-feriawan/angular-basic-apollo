<form class="container" [formGroup]="loginForm">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Please Sign In</h2>
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        class="input-field"
      />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        class="input-field"
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="teal"
      (click)="login()"
      [disabled]="loginForm.invalid"
      class="login-button"
    >
      Login
    </button>

    <button
      mat-raised-button
      color="teal"
      class="users-button login-button"
      (click)="goToUsers()"
    >
      Go to Users
    </button>
    <button
      mat-raised-button
      color="teal"
      class="users-button login-button"
      (click)="goToCreatePromo()"
    >
      Create Promo
    </button>
  </div>
</form>
