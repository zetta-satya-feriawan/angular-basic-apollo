<div class="fill">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Promo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="promoForm" (ngSubmit)="onSubmit()">
        <div class="container">
          <mat-form-field appearance="fill">
            <mat-label>Ref</mat-label>

            <input matInput formControlName="ref" required />
            <mat-error *ngIf="promoForm.get('ref')?.hasError('required')"
              >Ref is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
            <mat-error *ngIf="promoForm.get('title')?.hasError('required')"
              >Title is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Subtitle</mat-label>
            <input matInput formControlName="subtitle" required />
            <mat-error *ngIf="promoForm.get('subtitle')?.hasError('required')"
              >Subtitle is required</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              formControlName="description"
              required
            ></textarea>
            <mat-error
              *ngIf="promoForm.get('description')?.hasError('required')"
              >Description is required</mat-error
            >
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="teal"
          class="create-button"
          type="submit"
          [disabled]="promoForm.invalid || loading"
        >
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Submit</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
